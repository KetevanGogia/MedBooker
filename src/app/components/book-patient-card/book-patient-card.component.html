<div *ngIf="patient">
  <mat-card>
    <mat-card-content>
      <div class="patient-card">
        <div class="patient-card__img">
          <img src="../../../assets/images/patient.png" alt="patient" />
        </div>
        <div class="patient-card__info">
          <div class="patient-card__info__name">
            <span id="name">{{ patient.firstName }}</span
            >&nbsp;<span>{{ patient.lastName }}</span>
          </div>
          <button
            mat-stroked-button
            color="accent"
            (click)="enableBooking(patient)"
          >
            Create appointment
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
